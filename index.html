			</div>

<!-- Menu superior esquerdo -->

			<div class="container-menor-direito">

	<footer class="container-rodape">

			<h3>Redes sociais</h3>
		</section>
		
		<div class="container-rodape-imagens">
			<img class="rodape-imagens" src="https://img.shields.io/badge/LinkedIn-0077B5?style=for-the-badge&logo=linkedin&logoColor=white">
